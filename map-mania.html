  <head>
    <meta charset="UTF-8">
    <title>Map Mania Version 1</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>

  <body onload="initApplication()">
    <h1>Map Mania Version 1</h1>

    <h2>Modal Test</h2>
    <!--modal learned from w3schools tutorial-->
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Rules of the game: ...</p>
      </div>

    </div>

    <div id="myMapID"></div>
    <!--for bounds changed-->
    <div id="panel"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvNc0eO6IPcorFNGCpb4m1bBIZsU8kfRk&callback=initMap&v=weekly"
      async defer>

      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myBtn");
      var span = document.getElementsByClassName("close")[0];
      
      btn.onclick = function(){
        modal.style.display = "block";
      }

      span.onclick = function(){
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal){
          modal.style.display = "none";
      }
    }
    </script>

  </body>
</html>
